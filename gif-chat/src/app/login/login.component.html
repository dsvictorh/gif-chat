<section *ngIf="user" class="login">
    <div class="container">
        <div class="border">
            <form>
                <h1>GifChat</h1>
                <figure>
                    <img [src]="user.profilePic" alt="profile pic" />
                </figure>
                <a routerLink="chat">Enter</a>
            </form>
        </div>
    </div>
</section>
